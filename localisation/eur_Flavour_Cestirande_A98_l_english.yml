 flavor_cestirande.7.t: "An Offer from Cestirande"
 flavor_cestirande.7.d: "A rising Cestirande has offered us a chance of taking what they believe to be our rightful place under their banner."
 flavor_cestirande.7.a: "Accept Vassalization"
 flavor_cestirande.7.b: "Refuse Vassalization"
 flavor_cestirande.8.t: "[From.GetName] Accepts Vassalization"
 flavor_cestirande.8.d: "The noble and loyal country of [From.GetName] has accepted our rightful rule."
 flavor_cestirande.8.a: "Long Live Cestirande!"
 flavor_cestirande.9.t: "[From.GetName] Refuses Vassalization"
 flavor_cestirande.9.d: "The traitorous country of [From.GetName] has refused our offer... do they not know where they came from?!"
 flavor_cestirande.9.a: "We will take what is ours."

 flavor_cestirande.10.t: "Woe to the Defeated"
 flavor_cestirande.10.d: "Time has come to send our petition to the emperor to revoke the electorship of the losers."
 flavor_cestirande.10.a: "Send the petition."

 incident_cestirande_lilac_wars: "Aftermath of the Lilac Wars"
 incident_cestirande_lilac_wars_member_alert: "Cestirande is petitioning the emperor to revoke the electorships of Istralore and Moonhaven as losers of the Lilac Wars."
 incident_cestirande_lilac_wars_emperor_alert: "Cestirande is petitioning the emperor to revoke the electorships of Istralore and Moonhaven as losers of the Lilac Wars."

 flavor_cestirande.11.t: "Aftermath of the Lilac Wars"
 flavor_cestirande.11.d: "Cestirande is petitioning the emperor to revoke the electorships of Istralore and Moonhaven as losers of the Lilac Wars."
 flavor_cestirande.11.a: "Refuse."
 flavor_cestirande.11.b: "Revoke the electorships, but do not give it to Cestirande."
 flavor_cestirande.11.c: "Support Cestirande's petition."

 flavor_cestirande.12.t: "Result of the Petition"
 flavor_cestirande.12.d: "The emperor has rejected our petition entirely. We will have to expand our influence another way."
 flavor_cestirande.12.d2: "The emperor has acknowledged our petition, but went back on their word."
 flavor_cestirande.12.d3: "Not only has the emperor acknowledged our petition, it has been enforced. We are now an elector."
 flavor_cestirande.12.a: "Bastard."
 flavor_cestirande.12.b: "A betrayal, but not an unexpected one."
 flavor_cestirande.12.c: "What a great day!"

