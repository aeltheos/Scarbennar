 expansion_1_title:0 "Capital Development"
 expansion_1_desc:0 "As our nation grows, so does the beauracratic center at the heart of our people."
 expansion_2_title:0 "Growing State"
 expansion_2_desc:0 "Our expansion has proved fruitful. Feelings of nationalism begin to solidify in our country."
 expansion_3_title:0 "Rising Power"
 expansion_3_desc:0 "Our nation's size grows as well as our name, we can't become stagnant now."
 expansion_4_title:0 "Large Administration"
 expansion_4_desc:0 "The nation continues to break the limits of what anyone could have expected. Our nation's past is overshadowed by the future we've paved."
 expansion_5_title:0 "Place in the Sun"
 expansion_5_desc:0 "No matter whether we continue to grow or tragically fall, the history books will never forget our name."
 trade_1_title:0 "Trade Deals"
 trade_1_desc:0 "The trade between our nation and others has expanded."
 trade_2_title:0 "Internal Markets"
 trade_2_desc:0 "The growth of our economy has had a peculiar impact on the mindset of our people. Many shrewd traders have begun to manipulate and expand our internal markets"
 trade_3_title:0 "Regular Fairs"
 trade_3_desc:0 "The prosperity of our nation has allowed our people to host celebrations that pull tourists into our nation."
 trade_4_title:0 "Stock Exchange"
 trade_4_desc:0 "Investors have begun to invest in not only domestic, but also foreign guilds."
 trade_5_title:0 "Trade Domination"
 trade_5_desc:0 "No outsider will control us in our own sphere. Every road is managed and every trade route is monitored."
 economic_1_title:0 "Religious Organizations"
 economic_1_desc:0 "Religion is an integral part of our economy. The tithes and taxes are what fuel our efforts both inside and outside our borders."
 economic_2_title:0 "Influx of Guilds"
 economic_2_desc:0 "Small guilds have begun appearing in our provinces. Only time will tell if they grow to something greater."
 economic_3_title:0 "Military Infrastructure"
 economic_3_desc:0 "With a firm hand by the government, barracks have been strategically placed to improve the efficiency of our armies."
 economic_4_title:0 "Early Industries"
 economic_4_desc:0 "The manufactories have caused our economy to snowball. This is the beginning of something great."
 economic_5_title:0 "Educated Citizens"
 economic_5_desc:0 "State-funded schools and universities have caused immense growth in our provinces. From here on, only greatness awaits us."
 towards_a_new_future_1_title:0 "Towards A New Future"
 towards_a_new_future_1_desc:0 "It's time to decide the path our nation will take."
